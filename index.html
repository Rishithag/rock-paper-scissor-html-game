<!DOCTYPE html>
<html>
<head>
	<title>Rok Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="ind.css">
	<link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
	<script src="inde.js"></script>
	<!-- <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet"> -->
</head>
<body>
	<header>
		<p>Rock Paper Scissors</p>
	</header>
	<div class="score-board">
		<div class="badge" id="user-label">user</div>
		<div class="badge"id="comp-label">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
		
	</div>
	<div class="result">
		<p>Paper covers rock.You Win</p>
	</div>
	<div class="choices">
		<div class="choice" id="r"><img src="ClenchedFist.svg"></div>
		<div class="choice" id="p"><img src="Hand.svg"></div>
		<div class="choice" id="s"><img src="HandScissors.svg"></div>
	</div>
	<p id="action-message">Make your move.</p>

</body>
</html>
